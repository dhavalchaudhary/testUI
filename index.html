<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixibo Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/bootstrap-slider@9.7.2(css/bootstrap-slider.min.css),bootstrap@3.3.7(css/bootstrap.min.css)">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="app">
      <div class="view">
        <div class="view-opaque-layer">
          <div class="bot-wrapper">
            <button class="toggle-button" id="show-chat">Having trouble deciding on a size?</button>
            <div class="chat slideInUpLong">
              <div class="header">
                <button class="settings-button plain-button"><img src="./css/png/settingscog.png"/></button>
                <button class="close-button plain-button">-</button>
              </div>
              <div class="body" id="chat-body">
              </div>
              <div class="footer-wrapper">
                <div class="divider-line"></div>
                <div class="footer">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/g/jquery@3.1.1,bootstrap-slider@9.7.2"></script>
    <script src="./js/jquery.initialize.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
